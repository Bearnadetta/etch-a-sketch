<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header id = 'header'>
        <h3 class = 'header-content'>Move your mouse through the grid to draw</h3>
        <p class = 'header-content'>Use the "clear" button to erase, choose the number of rows and columns with "change size"</p>
    </header>
    <div id = 'gameDiv'>
        <div id = 'container'></div>
    </div>
    <div id = 'menuDiv'>
        <div id = 'buttonDiv'>
            <button id = 'clearBtn'>clear</button>
            <button id = 'resizeBtn'>change size</button> 
            <div id ='rainbowSlider'> <p>Rainbow Mode:</p>
            <label class="switch"> 
                <input type="checkbox" id ='rainbowMode'> 
                <span class="slider round"></span>
              </label>
            </div>
        </div>
    </div>
    
    <footer id = 'footer'>
        <div>
            <a href = 'https://github.com/bearnadetta' target="_blank" id = 'gitHubLink'>bearnadetta</a>
            2021
        </div>
    </footer>
</body>
</html>
<script src="app.js"></script>
